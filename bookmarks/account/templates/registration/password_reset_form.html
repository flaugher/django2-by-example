{% extends 'base.html' %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address to reset your password.</p>
  <form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Send email"></p>
  </form>
{% endblock content %}
